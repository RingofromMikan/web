<!DOCTYPE html>
<html lang="ja">
<head>
    <title>なずな祭</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
    <body>
        <header>
        </header>   
        <p class="header_text2">
            <span style="color:aqua;font-size: 35px;">なずな祭　高校一年生特設webページ</span>
        </p>
        <div class="tabs">
            <input id="top-page" type="radio" name="tab_item" checked>
            <label class="tab_item" for="top-page">TOPページ</label>
            <input id="waitingtime" type="radio" name="tab_item"> 
            <label class="tab_item" for="waitingtime">クラスの待ち時間</label>
            <input id="map" type="radio" name="tab_item">
            <label class="tab_item" for="map">学校マップ</label>
            <input id="brochure" type="radio" name="tab_item">
            <label class="tab_item" for="brochure">パンフレット</label>
            <input id="lostThing" type="radio" name="tab_item">
            <label class="tab_item" for="lostThing">落とし物・迷子</label>
            <div class="tab_content" id="top-page_content">
                <div class="tab_content_description">
                    <div id="nav">
                        <ul>
                            <li style="margin-bottom: 500px;">2025年度　なずな祭</li>    
                            <li>4-1</li>
                            <li>4-2</li>
                            <li>4-3</li>
                            <li>4-4</li>
                            <li>4-5</li>
                            <li>4-6</li>
                            <li>4-7</li>
                            <li>4-8</li>
                            <li>4-9</li>
                            <li>4-10</li>
                            <li>4-11</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="tab_content" id="waitingtime_content">
                <div class="tab_content_description">
                    <div class="tab_content_description">
                        <select id="classes">
                            <option id="classes_value" value="1" selected>1組</option>
                            <option id="classes_value" value="2">2組</option>
                            <option id="classes_value" value="3">3組</option>
                            <option id="classes_value" value="4">4組</option>
                            <option id="classes_value" value="5">5組</option>
                            <option id="classes_value" value="6">6組</option>
                            <option id="classes_value" value="7">7組</option>
                            <option id="classes_value" value="8">8組</option>
                            <option id="classes_value" value="9">9組</option>
                            <option id="classes_value" value="10">10組</option>
                            <option id="classes_value" value="11">11組</option>
                        </select>
                        <div id="InPeopleArea">
                            <button id="InPeoplePlus">追加!</button>
                            <h3>現在並んでいる人数</h3>
                            <h1><span id="Waiting" style="color: red">0</span>人</h1>
                        </div>
                        <div id="OutPeopleArea">
                            <button id="OutPeoplePlus">追加!</button>
                            <h3>対応が完了した人数</h3>
                            <h1><span id="Done" style="color:red">0</span>人</h1>
                        </div>
                        <h1>現在の待ち時間の目安 : <span id="WaitTime" style="color: red">0</span>分</h1>
                        <a href="javascript:WaitTimeCalc()" style="text-decoration: underline">強制計算</a>
                        <canvas id="Graph"></canvas>
                    </div>
                </div>
            </div>
            <div class="tab_content" id="map_content">
                <div class="tab_content_description">
                    <p class="c-txtsp">学校のマップがここに貼られます</p>
                </div>
            </div>
            <div class="tab_content" id="brochure_content">
                <div class="tab_content_description">
                    <p class="c-txtsp">なずな祭のパンフレットが貼られます</p>
                </div>
            </div>
            <div class="tab_content" id="lostThing_content">
                <div class="tab_content_description">
                    <p>落とし物・迷子を発見した方は<span class="c-txtsp" onclick="location.href='https://docs.google.com/forms/d/e/1FAIpQLSdyVsAqCc_eSXegNbAOuKH9rL4E-Bi5L1zhFv2vUBLkVGsZNQ/viewform?usp=header'" style="color:blue">「ここ」</span>をタップ！</p>
                </div>
            </div>
        </div>
        <footer><p></p></footer>
        <script src="script.js"></script>
    </body>
</html>
